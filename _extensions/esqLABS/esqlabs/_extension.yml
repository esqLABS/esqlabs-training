title: esqlabs Presentation Template
author: esqLABS
version: 0.1.1
quarto-required: ">=1.3.450"
contributes:
  formats:
    revealjs:
      css: [logo.css]
      slide-number: true
      theme: esqlabs.scss
      footer: |
        [esqlabs.com](https://esqlabs.com)
      format-resources:
        - esqlabs.svg
      # code block settings
      highlight-style: github
      code-line-numbers: false
      # figure settings
      fig-align: center
      fig-format: retina
      fig-asp: 0.618
      fig-dpi: 300
      fig-width: 7
      # table settings
      df-print: kable
      # rendering settings
      self-contained: true
      # execute settings
      execute:
        echo: true
        warning: false